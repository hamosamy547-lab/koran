<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<nav>
    <h1>اهلا بكم في موقعنا</h1>
    <hr>
    <p>نحن نقدم لكم افضل المحتوي القراني</p>
    <hr>
    <p>قم بانشاء حساب جديد للاستمتاع بجميع المزايا</p>
    <hr>
</nav>
<section>
    <form action="#" method="post">
      <fieldset >  
        <legend>انشاء حساب جديد</legend>
        <label for="username"></label>
        <input type="text" id="username" name="user" placeholder="ادخل الاسم" value="" required>
        <br>
        <label for="email"></label>
        <input type="text" id="email" name="email" placeholder="ادخل الايميل" value="" required>
        <br>
        <label for="phone"></label>
        <input type="tel" id="phone" name="phone" placeholder="ادخل رقم الهاتف" value="" required>
        <br>
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="ادخل كلمة المرور" value="" required>
        <br>
        <label for="confirm_password"></label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="تأكيد كلمة المرور" value="" required>
        <br>
        <label for="gender">الجنس:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">ذكر</label>
        <input type="radio" id="female" name="gender" value="female"  required>
        <label for="female">أنثى</label>
        <br>
        <label for="birthdate"></label>
        <input type="date" id="birthdate" name="birthdate" value="" required>
        <br>

       <select name="country" id="country" value="" required>
          <option value="">اختر الدولة</option>
          <option value="egypt">مصر</option>
          <option value="saudi_arabia">السعودية</option>
          <option value="uae">الإمارات</option>
          <option value="qatar">قطر</option>
          <option value="bahrain">البحرين</option>
          <option value="kuwait">الكويت</option>
          <option value="oman">عمان</option>
          <option value="jordan">الأردن</option>
          <option value="lebanon">لبنان</option>
          <option value="syria">سوريا</option>
          <option value="iraq">العراق</option>
          <option value="yemen">اليمن</option>
          <option value="morocco">المغرب</option>
          <option value="algeria">الجزائر</option>
          <option value="tunisia">تونس</option>
          <option value="libya">ليبيا</option>
          <option value="sudan">السودان</option>
          <option value="other">أخرى</option>
       </select>
         <br>
        <a href="log.html"><button type="button">انشاء حساب</button></a>
          
      </fieldset>
    </form>
</section>
</body>
</html>
